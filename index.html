<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Form</title>
  </head>
  <body>
    <form id="studentForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="studentNo">Student Number:</label>
      <input type="text" id="studentNo" name="studentNo" required /><br /><br />

      <label for="attendance">출석 여부:</label>
      <input type="checkbox" id="attendance" name="attendance" /><br /><br />

      <button type="submit">Add Student</button>
    </form>

    <h2>주차 선택</h2>
    <label for="weekSelect">주차:</label>
    <select id="weekSelect" name="weekSelect">
      <!-- 1주차부터 16주차까지 옵션 추가 -->
      <option value="1">1주차</option>
      <option value="2">2주차</option>
      <option value="3">3주차</option>
      <option value="4">4주차</option>
      <option value="5">5주차</option>
      <option value="6">6주차</option>
      <option value="7">7주차</option>
      <option value="8">8주차</option>
      <option value="9">9주차</option>
      <option value="10">10주차</option>
      <option value="11">11주차</option>
      <option value="12">12주차</option>
      <option value="13">13주차</option>
      <option value="14">14주차</option>
      <option value="15">15주차</option>
      <option value="16">16주차</option>
    </select>

    <h2>Student List:</h2>
    <ul id="studentList">
      <li id="student-container">
        <div id="attendance-color">출석 색상</div>
        <p>이름</p>
        <p>학번</p>
        <p>출석여부 : 출석</p>
        <button>출석</button>
        <button>결석</button>
        <button>지각</button>
      </li>
    </ul>

    <script src="main.js" defer></script>
  </body>
</html>
