<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="./style.css">
    <title>전자출석부</title>
</head>
<body>
    <header>
        <img src="./unnamed.png" alt="중앙대로고">
        <h1>중앙대학교 전자출석부</h1>
    </header>

    <div id="container">
        <div id="register-delete-container">
            <div>
                <h2>학생 입력</h2>
                <form id="create-student-form">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentNo">학번:</label>
                        <input type="text" id="studentNo" name="studentNo" required>
                    </div>
                    <button type="submit">생성</button>
                </form>
            </div>
            <div>
                <h2>학생 정보 삭제</h2>
                <form id="delete-student-form">
                    <div class="form-group">
                        <label for="delete-student-id">학번:</label>
                        <input type="text" id="delete-student-id" name="delete-student-id" required>
                    </div>
                    <button type="button" id="delete-student">삭제</button>
                </form>
            </div>
        </div>

        <div id="list-container">
            <label for="weekSelect">주차:</label>
            <select id="weekSelect" name="weekSelect">
                <option value="1">1주차</option>
                <option value="2">2주차</option>
                <option value="3">3주차</option>
                <option value="4">4주차</option>
                <option value="5">5주차</option>
                <option value="6">6주차</option>
                <option value="7">7주차</option>
                <option value="8">8주차</option>
                <option value="9">9주차</option>
                <option value="10">10주차</option>
                <option value="11">11주차</option>
                <option value="12">12주차</option>
                <option value="13">13주차</option>
                <option value="14">14주차</option>
                <option value="15">15주차</option>
                <option value="16">16주차</option>
            </select>
            <h1>출결 현황</h1>
            <ul id="students-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
